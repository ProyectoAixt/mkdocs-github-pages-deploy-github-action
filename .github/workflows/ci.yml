name: ci
on:
  push:
    branches: 
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install \
            mkdocs-material
            mkdocs
    - name: 🏗️ Build Site
      run: mkdocs build --config-file example-mkdocs/mkdocs.yml
    - name: 🚀 Deploy
      uses: ProyectoAixt/github-pages-deploy-action@v4
      with:
        folder: site
